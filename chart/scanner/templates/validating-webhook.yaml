    caBundle: {{ b64enc .Values.apiserver.ca }}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - batch
    apiVersions:
    - "*"
    resources:
    - jobs
  failurePolicy: Fail
- name: cronjob.admission.scanner.soter.ac
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.scanner.soter.ac/v1alpha1/cronjobs
    caBundle: {{ b64enc .Values.apiserver.ca }}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - batch
    apiVersions:
    - "*"
