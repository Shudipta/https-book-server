    apiGroups:
    - apps
    apiVersions:
    - "*"
    resources:
    - statefulsets
  failurePolicy: Fail
- name: replicationcontroller.admission.scanner.soter.ac
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.scanner.soter.ac/v1alpha1/replicationcontrollers
    caBundle: {{ b64enc .Values.apiserver.ca }}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - ""
    apiVersions:
    - "*"
    resources:
    - replicationcontrollers
  failurePolicy: Fail
- name: replicaset.admission.scanner.soter.ac
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.scanner.soter.ac/v1alpha1/replicasets
