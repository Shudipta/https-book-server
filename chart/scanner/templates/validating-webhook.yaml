{{- if .Values.apiserver.enableValidatingWebhook }}
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission.scanner.soter.ac
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "scanner.name" . }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
webhooks:
- name: deployment.admission.scanner.soter.ac
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.scanner.soter.ac/v1alpha1/deployments
    caBundle: {{ b64enc .Values.apiserver.ca }}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - apps
    - extensions
    apiVersions:
    - "*"
    resources:
    - deployments
  failurePolicy: Fail
- name: daemonset.admission.scanner.soter.ac
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.scanner.soter.ac/v1alpha1/daemonsets
